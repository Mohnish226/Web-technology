<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
 h1 {
 	color:#cc8800;
	font-family:Monospace;
  	font-size:100px;
	text-align:center;
 }
 body {
	background-color:#330000;
 	
 }

#form { 
	height:410px;
	background-color:#cca300;
        margin-left:470px;
        margin-top:125px;
	border-radius:10px;
}

#sub {
	background-color:green;
	transition-duration:0.4s;
}
#sub:hover {
	background-color:white;
}</style>

</head>
<body>

	
<div class="container-fluid">
<div class="row">
	<div class="col-xs-10">
			
		<h1><strong>Login</strong></h1>
	</div>
	</div>
	</div>
	<div class="col-xs-4" id="form">
		<div id="reg" style="font-size:30px">
			<strong>Register Here:</strong>
		</div>
		<form role="form" method="get">
			<div class="form-group">
    				<label for="name"><i class="fa fa-user"></i> Name:</label>
    				<input type="text" class="form-control" id="name" 				placeholder="Name">
  			</div>
			<div class="form-group">
    				<label for="number"><i class="fa fa-mobile"></i> Mobile Number:</label>
    				<input type="text" class="form-control" id="num" 				placeholder="Mob No.">
  			</div>
			<div class="form-group">
    				<label for="email"><i class="fa fa-envelope"></i> Email 				address:</label>
    				<input type="email" class="form-control" id="email" 				placeholder="Email">
  			</div>
  			<div class="form-group">
  				<label for="pwd"><i class="fa fa-unlock"></i> Password:</label>
    				<input type="password" class="form-control" id="pwd" 				placeholder="Password">
  			</div>
 		 	
  			<button type="submit" class="btn" id="sub"><i 			class="fa fa-paper-plane"></i> Submit</button>
		</form>
	</div>
</div>
</body>
</head>
</html>
